<script>

// For use with Jira 8.x

// ===== Begin Configuration =====

var jiraBaseURL = 'https://corp.example.com/jira';
var jiraUserID = 'john.doe';
var jiraStartDate = '2019-11-01'; // YYYY-MM-DD

// ====== End Configuration ======


var now = new Date();
var year = now.getYear() + 1900;
var month = now.getMonth() + 1;
var day = now.getDate();
if (month < 10) month = '0' + month;
if (day < 10) day = '0' + day;
var today = year + '-' + month + '-' + day;
var url = jiraBaseURL + '/secure/Tempo.jspa#/my-work/timesheet?columns=WORKED_COLUMN&columns=ACCOUNT_COLUMN&columns=WORKER_COLUMN&dateDisplayType=days&from=' + jiraStartDate + '&groupBy=issue&periodKey&periodType=FIXED&subPeriodType=MONTH&to=' + today + '&viewType=LIST&worker=' + jiraUserID;
console.log(url);
document.location=url;

</script>
